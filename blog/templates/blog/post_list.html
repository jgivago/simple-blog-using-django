{% extends "blog/layout.html" %}

{% block title %}Meu Blog üêçü¶Ñ{% endblock %}

{% block content %}
    {% for post in post_list %}
        <article>
            <h2>
                <a href='{{ post.get_absolute_url }}'>
                    {{ post.title }}
                </a>
            </h2>
            <p class="date">
                Publicado em {{ post.created }} por <strong>{{ post.author }}</strong>
            </p>
            {{ post.body|linebreaks|truncatewords:10 }}
        </article>
        <hr>
    {% endfor %}
{% endblock %}
